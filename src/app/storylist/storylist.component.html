

<p-table #dt [columns]="cols" [value]="storsy?.hits" >
    <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Filter By Title" (input)="dt.filter($event.target.value,cols[0].field,'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" (click)="showrowdata(rowData)">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Selected Row Data" [(visible)]="display" [modal]="true"  [dismissableMask]='true' [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">
    <p>{{jsonData }}</p>
        <p-footer>
       
            <button type="button" pButton icon="pi pi-close" (click)="display=false" placeholder="Close" label="Close" class=".ui-button-primary"></button>
        </p-footer>
</p-dialog>
